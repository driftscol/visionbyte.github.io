<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="title">
                <h1>Fact Finder</h1>
                <p>Discovering truths, uncovering facts</p>
            </div>
            <div class="buttons">
                <button class="btn sign-up">SIGN UP</button>
                <button class="btn log-in">LOG IN</button>
            </div>
            <div class="social-login">
                <p>Or continue with:</p>
                <div class="icons">
                    <img src="https://seeklogo.com/images/D/discord-logo-7A1EC3216C-seeklogo.com.png" alt="Discord Logo">
                    <img src="https://w7.pngwing.com/pngs/989/129/png-transparent-google-logo-google-search-meng-meng-company-text-logo-thumbnail.png" alt="Google Logo">
                    <img src="https://i.pinimg.com/736x/3e/da/ed/3edaede70d2984f7be1420fbc50d5eb3.jpg" alt="Apple Logo">
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="form-container sign-up">
                <div class="title">
                    <h1>Sign Up</h1>
                </div>
                <form>
                    <input type="text" placeholder="NAME" required>
                    <input type="email" placeholder="EMAIL/PHONE NUMBER" required>
                    <input type="password" placeholder="PASSWORD" required>
                    <input type="password" placeholder="CONFIRM PASSWORD" required>
                    <button class="btn sign-up">SIGN UP</button>
                    <div class="terms">
                        <p>By signing up, you agree to our <a href="terms.html" target="_blank">Terms and Services</a>.</p>
                    </div>
                </form>
            </div>
            <div class="form-container log-in">
                <div class="title">
                    <h1>Log In</h1>
                </div>
                <form>
                    <input type="email" placeholder="EMAIL/PHONE NUMBER" required>
                    <input type="password" placeholder="PASSWORD" required>
                    <p>Forgot Password?</p>
                    <button class="btn log-in">LOG IN</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
