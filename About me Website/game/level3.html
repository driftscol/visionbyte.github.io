<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Level 3</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="title">Level 3</div>
    <div class="instruction">The number is between 17 and 22</div>
    <div class="number-grid">
        <button class="number-button" onclick="checkAnswer(17)">17</button>
        <button class="number-button" onclick="checkAnswer(18)">18</button>
        <button class="number-button" onclick="checkAnswer(19)">19</button>
        <button class="number-button" onclick="checkAnswer(20)">20</button>
        <button class="number-button" onclick="checkAnswer(21)">21</button>
        <button class="number-button" onclick="checkAnswer(22)">22</button>
    </div>
    <div id="result-message" class="result-message"></div>
</div>
<script>
    function checkAnswer(number) {
        const correctNumber = 20;
        const resultMessage = document.getElementById("result-message");

        if (number === correctNumber) {
            resultMessage.textContent = "CORRECT!";
            resultMessage.classList.add("correct");
            resultMessage.classList.remove("wrong");
            resultMessage.style.display = "block";
            setTimeout(() => {
                window.location.href = "level3-success.html";
            }, 1000);
        } else {
            resultMessage.textContent = "WRONG! TRY AGAIN";
            resultMessage.classList.add("wrong");
            resultMessage.classList.remove("correct");
            resultMessage.style.display = "block";
        }
    }
</script>
</body>
</html>
