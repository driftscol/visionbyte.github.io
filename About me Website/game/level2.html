<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">Level 2</div>
        <div class="instruction">The number is between 8 and 15</div>
        
        <div class="number-grid">
            <button class="number-button" onclick="checkAnswer(8)">8</button>
            <button class="number-button" onclick="checkAnswer(9)">9</button>
            <button class="number-button" onclick="checkAnswer(10)">10</button>
            <button class="number-button" onclick="checkAnswer(11)">11</button>
            <button class="number-button" onclick="checkAnswer(12)">12</button>
            <button class="number-button" onclick="checkAnswer(13)">13</button>
            <button class="number-button" onclick="checkAnswer(14)">14</button>
            <button class="number-button" onclick="checkAnswer(15)">15</button>
        </div>

        <div id="resultMessage" class="result-message"></div>
        
        <button id="retryButton" class="try-again-button" style="display: none;" onclick="retry()">TRY AGAIN</button>
        <a href="level2-success.html" id="nextLevelButton" style="display: none;">
            <button class="next-level-button">NEXT LEVEL</button>
        </a>
    </div>

    <script>
        function checkAnswer(number) {
            const correctNumber = 14;
            const resultMessage = document.getElementById("resultMessage");
            const retryButton = document.getElementById("retryButton");
            const nextLevelButton = document.getElementById("nextLevelButton");

            if (number === correctNumber) {
                resultMessage.textContent = "CORRECT!";
                resultMessage.className = "result-message correct";
                resultMessage.style.display = "block";
                retryButton.style.display = "none";
                nextLevelButton.style.display = "block";
            } else {
                resultMessage.textContent = "WRONG!";
                resultMessage.className = "result-message wrong";
                resultMessage.style.display = "block";
                retryButton.style.display = "block";
                nextLevelButton.style.display = "none";
            }
        }

        function retry() {
            const resultMessage = document.getElementById("resultMessage");
            const retryButton = document.getElementById("retryButton");

            resultMessage.style.display = "none";
            retryButton.style.display = "none";
        }
    </script>
</body>
</html>
